<!DOCTYPE html>
<html>
<head>
<title>90's AI Chat</title>
<style>
    /* ... Your existing CSS ... */
</style>
</head>
<body>
    <div class="container">
        <h1 class="header">Welcome to the Retro AI Chat!</h1>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" class="input-box" id="userInput" placeholder="Type your message...">
        <button class="submit-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var input = document.getElementById('userInput');
            var chatBox = document.getElementById('chatBox');
            var userMessage = input.value;
            displayMessage('You: ' + userMessage);

            callOpenAIChatbotAPI(userMessage);

            input.value = ''; // Clear the input after sending
        }

        function displayMessage(message) {
            var chatBox = document.getElementById('chatBox');
            var newMessage = document.createElement('p');
            newMessage.textContent = message;
            chatBox.appendChild(newMessage);
        }

        function callOpenAIChatbotAPI(message) {
            fetch('YOUR_OPENAI_API_ENDPOINT', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer YOUR_OPENAI_API_KEY',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    prompt: message,
                    max_tokens: 150
                })
            })
            .then(response => response.json())
            .then(data => {
                var aiText = data.choices[0].text.trim();
                displayMessage('AI: ' + aiText);
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
