<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat with AI</title>
<style>
  body { font-family: Arial, sans-serif; }
  #chat-container { width: 300px; height: 400px; margin: 50px auto; }
  #chat-window { width: 100%; height: 350px; overflow-y: auto; border: 1px solid #000; padding: 10px; }
  #chat-input { width: 100%; }
</style>
</head>
<body>

<div id="chat-container">
  <div id="chat-window"></div>
  <input type="text" id="chat-input" placeholder="Say something..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
  function sendMessage() {
    var input = document.getElementById('chat-input');
    var message = input.value.trim();
    if (message === '') return;

    addMessageToWindow('You', message);

    // Replace 'YOUR_SERVERLESS_FUNCTION_ENDPOINT' with your actual endpoint
    fetch('YOUR_SERVERLESS_FUNCTION_ENDPOINT', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: message })
    })
    .then(response => response.json())
    .then(data => {
      addMessageToWindow('AI', data.reply);
    })
    .catch(error => {
      console.error('Error:', error);
    });

    input.value = ''; // Clear the input field
  }

  function addMessageToWindow(sender, message) {
    var chatWindow = document.getElementById('chat-window');
    var messageElement = document.createElement('div');
    messageElement.textContent = sender + ': ' + message;
    chatWindow.appendChild(messageElement);
    chatWindow.scrollTop = chatWindow.scrollHeight; // Scroll to the bottom
  }
</script>

</body>
</html>
