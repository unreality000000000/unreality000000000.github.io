<!DOCTYPE html>
<html>
<head>
<title>90's AI Chat</title>
<style>
    body {
        background-color: #008080;
        font-family: 'Courier New', monospace;
        color: #ffff00;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #000080;
        border: 2px dashed #ff0000;
    }
    .header {
        color: #00ff00;
        text-align: center;
    }
    .chat-box {
        background-color: #ffffff;
        color: #000000;
        width: 100%;
        height: 300px;
        overflow: auto;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ff0000;
    }
    .input-box {
        width: calc(100% - 22px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ff0000;
    }
    .submit-button {
        width: 100%;
        padding: 10px;
        background-color: #ff0000;
        color: #ffffff;
        border: none;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <h1 class="header">Welcome to the Retro AI Chat!</h1>
        <div class="chat-box" id="chatBox">
            <!-- Chat messages will appear here -->
        </div>
        <input type="text" class="input-box" id="userInput" placeholder="Type your message...">
        <button class="submit-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            var input = document.getElementById('userInput');
            var chatBox = document.getElementById('chatBox');
            var newMessage = document.createElement('p');
            newMessage.textContent = 'You: ' + input.value;
            chatBox.appendChild(newMessage);
            input.value = '';
            // Here you would add the code to send the message to the AI and get the response
        }
    </script>
</body>
</html>
